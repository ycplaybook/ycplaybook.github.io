        <script>
            let opacity=0;
            let intervalID=0;
            function fadeout()
            {
                intervalID=setInterval(hide,1000);
            }
            function hide()
            {
                let change=document.querySelector('.transitionOUT');
                opacity=Number(window.getComputedStyle(change).getPropertyValue("opacity"));
                if (opacity>0)
                {
                    opacity=opacity-0.1;
                    change.style.opacity=opacity;
                }
                else
                {
                    clearInterval(intervalID);
                }
            }
        </script>
